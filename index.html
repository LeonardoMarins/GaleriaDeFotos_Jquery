<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <style>
        /* Defina uma altura para o elemento div que conterá o mapa */
        #map {
            height: 200px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" required placeholder="URL da imagema" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">cancelar</button>
    </form>
    <ul>
        <li>
            <img src="" alt="">
            <div class="overlay-imagem-link">
                <a href="" target="_blank">
                    ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script> <!--colocar o arquivo js depois do jquery -->
    <script>
        function initMap() {
            // Crie um objeto LatLng com as coordenadas do local desejado
            var myLatLng = { lat: -23.550520, lng: -46.633308 };

            // Crie um objeto de opções do mapa
            var mapOptions = {
                center: myLatLng,
                zoom: 8
            };

            // Crie o mapa passando o elemento div e as opções do mapa
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            // Opcionalmente, você pode adicionar marcadores, polígonos, rotas, etc., ao mapa
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdsgtWhxru9uQr8DQMzSbC0gZIwNdywLI&callback=initMap"
        async defer></script>
</body>
</html>
